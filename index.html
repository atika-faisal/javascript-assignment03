// 6. Take
// a) Take three subjects name from user and store them in 3
// different variables.
// b) Total marks for each subject is 100, store it in another
// variable.
// c) Take obtained marks for first subject from user and
// stored it in different variable.
// d) Take obtained marks for remaining 2 subjects from user
// and store them in variables.
// e) Now calculate total marks and percentage and show the
// result in browser like this.(Hint: user table)

var subject1 = prompt("Enter the name of the first subject:", "Mathematics");
var subject2 = prompt("Enter the name of the second subject:", "Physics");
var subject3 = prompt("Enter the name of the third subject:", "Chemistry");

var totalMarks = 100;
var obtainedMarks1 = +prompt("Enter obtained marks for " + subject1 + ":", "0");
var obtainedMarks2 = +prompt("Enter obtained marks for " + subject2 + ":", "0");
var obtainedMarks3 = +prompt("Enter obtained marks for " + subject3 + ":", "0");
var percentage1= (obtainedMarks1 / totalMarks) * 100;
var percentage2= (obtainedMarks2 / totalMarks) * 100;   
var percentage3= (obtainedMarks3 / totalMarks) * 100;
var average = (percentage1 + percentage2 + percentage3) / 3;
var totalObtained = obtainedMarks1 + obtainedMarks2 + obtainedMarks3;
